<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Tenistas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="contenedor">
    <h1><span>🎾 </span> <span class="title">Tenistas</span></h1>

    <div class="formulario">
      <h2>Agregar/Actualizar/Eliminar Tenista</h2>
      <div class="form-grid">
        <input type="number" id="id" placeholder="ID (actualizar/eliminar)">
        <input type="text" id="nombre" placeholder="Nombre">
        <input type="text" id="apellido" placeholder="Apellido">
        <select id="genero" name="genero">
          <option value="">Genero</option>
          <option value="Masculino">Masculino</option>
          <option value="Femenino">Femenino</option>
        </select>
        <input type="number" id="edad" placeholder="Edad">
        <input type="text" id="pais" placeholder="País">
        <input type="number" step="0.01" id="estatura" placeholder="Estatura (m)">
        <input type="number" id="ranking" placeholder="Ranking">
      </div>
      <div class="botones">
        <button id="btn" class="btnVerde" onclick="agregarTenista()">Agregar</button>
        <button id="btn" class="btnAmarillo" onclick="actualizarTenista()">Actualizar</button>
        <button id="btn" class="btnRojo" onclick="eliminarTenista()">Eliminar</button>
      </div>
    </div>

    <div class="tabla">
      <h2>Tenistas Registrados</h2>
      <table id="tablaTenistas">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Género</th>
            <th>Edad</th>
            <th>País</th>
            <th>Estatura</th>
            <th>Ranking</th>
          </tr>
        </thead>
        <tbody>
          <!-- Se llenará con JS -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
